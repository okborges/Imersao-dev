<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Imersão Dev Alura - Aula 01</title>
</head>

<body>
  <a href="https://alura.com.br/">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </a>
  <h1 class="page-title">Calculadora de Média</h1>

  <article class="box-principal">
    <div class="conteudo">
      <div class="intro">
        <p class="page-subtitle"> Descubra qual a sua média de nota de todas as provas!</p>
        <img src="logo-imersao-conversor-de-moedas 1.svg" class="page-logo" alt="">
        <span type="text" id="mediaFinal" value="0"></span>
        <p id="resultado"></p>
      </div>
      <div class="area-digitacao">
        <input type="number" id="n1" placeholder=" Nota do 1º Bimestre">
        <input type="number" id="n2" placeholder=" Nota do 2º Bimestre">
        <input type="number" id="n3" placeholder=" Nota do 3º Bimestre">
        <input type="number" id="n4" placeholder=" Nota do 4º Bimestre">
        <a class="botao" href="#" onclick="media()">Calcular</a>
      </div>
    </div>
  </article>
</body>
<script src="script.js"></script>

</html>
